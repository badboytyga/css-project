<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">
    <h1>Sign In</h1>

    <input type="text" placeholder="Email or mobile number" />
    <input type="password" placeholder="Password" />

    <button class="signin-btn">Sign In</button>

    <div class="separator">OR</div>

    <button class="code-btn">Use a Sign-In Code</button>

    <div class="bottom-links">
      <a href="#" class="forgot">Forgot password?</a>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
      </div>

      <p class="signup-text">New to Netflix? <a href="#">Sign up now.</a></p>

      <p class="recaptcha-notice">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn more.</a>
      </p>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <h2>Questions? Contact us.</h2>
   
    <div class="row">
        <div class="col">
            <a href="#">FAQ</a>
            <a href="#">Cookie Preferences</a>
        </div>
        <div class="col">
            <a href="#">Help Center</a>
            <a href="#">Coporate Information</a>
        </div>
        <div class="col">
            <a href="#">Terms of Use</a>
        </div>
        <div class="col">
            <a href="#">Privacy</a>
        </div>
    </div>
    <button class="language-button">English <img src="images/down-icon.png"></button>
    <p class="copyright-txt">Netflix Nigeria</p>
</div>
  
  
</body>
</html>
